<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management System - Complaints</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            color: #00ff7f !important;
            text-decoration: none;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        .navbar-brand:hover {
            background: rgba(0, 255, 127, 0.1);
            transform: translateY(-2px);
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
        }
        .nav-link.active {
            color: #00ff7f !important;
        }
        .complaints-section {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 10px;
        }
        .form-control, .form-select {
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d3d3d3;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(60, 60, 60, 0.8);
            color: #fff;
            border-color: #00ff7f;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 127, 0.25);
        }
        .form-label {
            color: #d3d3d3;
            font-weight: 500;
        }
        .btn-success {
            background: rgba(0, 255, 127, 0.2);
            border-color: #00ff7f;
        }
        .btn-success:hover {
            background: rgba(0, 255, 127, 0.3);
            border-color: #00ff7f;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html"><i class="fas fa-recycle"></i> Ecocity</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Schedule Pickup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="track.html">Track Waste</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="complaint.html">Complaints</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Complaints Section -->
    <section class="container my-5">
        <div class="complaints-section">
            <h2 class="text-center mb-4" style="color: #00ff7f;">Submit a Complaint</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="complaintForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="complaintType" class="form-label">Type of Complaint</label>
                            <select class="form-select" id="complaintType" required>
                                <option value="">Select complaint type</option>
                                <option value="missed-pickup">Missed Pickup</option>
                                <option value="service-quality">Service Quality</option>
                                <option value="staff-behavior">Staff Behavior</option>
                                <option value="billing">Billing Issue</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="complaintDetails" class="form-label">Complaint Details</label>
                            <textarea class="form-control" id="complaintDetails" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="attachment" class="form-label">Attach Files (if any)</label>
                            <input type="file" class="form-control" id="attachment">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit Complaint</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
